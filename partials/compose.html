<!-- new mail form -->
<!-- should this go to some `new-mail.html` file? - Marcin -->
<div class="mail new-mail animated flipInY">
    <form id="new-mail">
        <div class="header">
            <h3>Reply</h3>
        </div>
        <div class="body">
            <div class="form-row">
                <label for="to-address">To</label>
                <input id="to-address" type="text" list="to-contacts" value="{{To.Address$}}" update-on="input">
                <datalist id="to-contacts">
                    <template repeat="{{To.Options}}">
                        <option value="{{Address}}">
                    </template>
                </datalist>
            </div>                       
            <div class="form-row">
                <input type="text" placeholder="Subject" value="{{Subject$}}">
            </div>
        </div>
        <div class="body">
            <div class="form-row">
                <textarea placeholder="Message text" value="{{Content$}}"></textarea>
                <!-- 
                Actually `value` is not a valid property for a TEXTAREA but this is an only way to get it to work with MDV
                MDV issue, see: https://github.com/Polymer/Template-instantiation/issues/80
                HTML5 spec, see: http://www.w3.org/TR/html5/forms.html#the-textarea-element
                -->
            </div>
        </div>  
        <div class="body">
            <polymer-ui-toolbar theme="polymer-ui-light-theme">
                <polymer-ui-menu-item value="{{Send$}}" onclick="this.model.Send$ = null" icon="dialoga" label="Send" src="" theme="polymer-ui-light-theme" class="polymer-ui-light-theme"></polymer-ui-menu-item>
                <polymer-ui-menu-item value="{{Discard$}}" onclick="this.model.Discard$ = null" icon="trash" label="Discard" src="" theme="polymer-ui-light-theme" class="polymer-ui-light-theme"></polymer-ui-menu-item>
            </polymer-ui-toolbar>
        </div>
    </form>
</div>
<!-- /new mail form -->
