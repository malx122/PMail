<!doctype html>
<head>
    <title>PMail</title>
    <script src="/vendor/json-patch-duplex.js"></script>
    <script src="/vendor/puppet.js"></script>
    <script src="/vendor/polymer.min.js"></script>

    <script src="/vendor/mdv_extra.js"></script>
    <link rel="import" href="/vendor/x-html.html">

    <link rel="stylesheet" href="/css/style.css">

    <!-- import elements-->
    <link rel="import" href="/vendor/polymer-ui-elements/polymer-ui-sidebar-menu/polymer-ui-sidebar-menu.html">
    <link rel="import" href="/vendor/polymer-ui-elements/polymer-ui-submenu-item/polymer-ui-submenu-item.html">
    <link rel="import" href="/vendor/polymer-ui-elements/polymer-ui-icon-button/polymer-ui-icon-button.html">
    <link rel="import" href="/vendor/polymer-ui-elements/polymer-ui-menu-item/polymer-ui-menu-item.html">
    <link rel="import" href="/vendor/polymer-ui-elements/polymer-ui-toolbar/polymer-ui-toolbar.html">
    <link rel="import" href="/vendor/polymer-ui-elements/polymer-ui-tabs/polymer-ui-tabs.html">
    <link rel="stylesheet" href="/vendor/polymer-ui-elements/basic.css">
</head>

<body class="polymer-ui-body-text" theme="polymer-ui-dark-theme">
    <template bind id="root">

        <polymer-flex-layout vertical></polymer-flex-layout>

        <polymer-ui-toolbar theme="polymer-ui-dark-theme">
            <polymer-ui-tabs selected="0">
                <a href="/">Mails</a>
                <a href="/contacts">Contacts</a>
            </polymer-ui-tabs>
        </polymer-ui-toolbar>

        <div flex>
            <polymer-flex-layout></polymer-flex-layout>
            <polymer-ui-sidebar-menu selected="0" label="{{ApplicationName}}">

                <template repeat="{{Menu.Items}}">
                    <a is="polymer-ui-menu-item"
                        href="{{Uri}}" class="{{ action: true }}"
                        label="{{Label}}"></a>
                </template>
                <div is="polymer-ui-menu-item" icon="settings" label="Settings"></div>
           
            </polymer-ui-sidebar-menu>

            <template bind="{{ApplicationPage}}">
                <x-html content="{{Html}}" flex></x-html>
            </template>
        </div>
    </template>
   <script>
   var puppet = new Puppet(null, function (obj) { document.getElementById("root").model = obj; });
   </script>
</body>
