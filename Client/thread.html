<template repeat="{{Mails}}">
    <div class="mail animated-flip-right">
        <polymer-ui-toolbar>
            <div flex>
                <h2>{{Subject}}</h2>
                <time>{{Date}}</time>
            </div>
        </polymer-ui-toolbar>

        <div class="body">
            {{Content}}
        </div>  
    </div>
</template>
