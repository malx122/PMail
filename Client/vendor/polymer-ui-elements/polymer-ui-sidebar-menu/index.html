
<!doctype html>
<html>
  <head>
    <title>polymer-ui-sidebar-menu</title>
    <script src="../../polymer.min.js"></script>
    <link rel="import" href="polymer-ui-sidebar-menu.html">
    <link rel="import" href="../polymer-ui-menu-item/polymer-ui-menu-item.html">
    <link rel="import" href="../polymer-ui-submenu-item/polymer-ui-submenu-item.html">
    <link rel="stylesheet" href="../basic.css">
    <style>
      html, body {
        height: 100%;
      }
      
      body {
        margin: 0;
      }

      polymer-ui-sidebar-menu {
        width: 240px;
        height: 100%;
      }
    </style>
  </head>
  <body class="polymer-ui-body-text" theme="polymer-ui-dark-theme">
    <polymer-ui-sidebar-menu selected="0" label="PMail">
      <polymer-ui-submenu-item icon="settings" label="Mailboxes">
        <polymer-ui-menu-item label="Inbox"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="Drafts"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="Sent"></polymer-ui-menu-item>
      </polymer-ui-submenu-item>
      <polymer-ui-submenu-item icon="settings" label="Explore">
        <polymer-ui-menu-item label="Explore 1"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="Explore 2"></polymer-ui-menu-item>
        <polymer-ui-submenu-item label="Explore 3">
          <polymer-ui-menu-item label="Explore 3.1"></polymer-ui-menu-item>
          <polymer-ui-menu-item label="Explore 3.2"></polymer-ui-menu-item>
          <polymer-ui-menu-item label="Explore 3.3"></polymer-ui-menu-item>
        </polymer-ui-submenu-item>

</html>
