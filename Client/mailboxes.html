<div id="main">
    <nav class="animated flipInY">
        <ul>
            <template repeat="{{FocusedMailbox.Threads}}">
                <li><a href="{{Uri}}">{{Subject}}</a>{{CountMails}}</li>
            </template>
        </ul>
    </nav>

    <article class="animated flipInY">
        <ul>
            <template bind="{{FocusedMailbox.FocusedMail}}">
                <li><x-html content="{{Html}}"></x-html></li>
            </template>
        </ul>
    </article>

</div>
