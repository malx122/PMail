<div class="mail new-mail animated-flip-right">
    <form id="new-mail">
        <polymer-ui-toolbar>
            <div flex><h2>{{DisplayName}}</h2></div>
            <polymer-ui-icon-button icon="trash" value="{{Delete$}}" onclick="this.model.Delete$ = null"></polymer-ui-icon-button>
        </polymer-ui-toolbar>

        <div class="body">
            <div class="contact-form-row">
                <label for="prefix">Prefix</label>
                <input id="prefix" value="{{NamePrefix$}}">
            </div>
            <div class="contact-form-row">
                <label for="first-name">First Name</label>
                <input id="first-name" value="{{FirstName$}}">
            </div>
            <div class="contact-form-row">
                <label for="middle-name">Middle Name</label>
                <input id="middle-name" value="{{MiddleName$}}">
            </div>
            <div class="contact-form-row">
                <label for="last-name">Last Name</label>
                <input id="last-name" value="{{LastName$}}">
            </div>
            <div class="contact-form-row">
                <label for="suffix">Suffix</label>
                <input id="suffix" value="{{NameSuffix$}}">
            </div>
        </div>
        <div class="body">
            <datalist id="role-options">
                <template repeat="{{EmailAddressRoleOptions}}">
                    <option value="{{Name}}">
                </template>
            </datalist>

            <template repeat="{{Addresses}}">
                <div class="contact-form-row">
                    <input class="label" value="{{SearchRole$}}" list="role-options" placeholder="Email">

                    <input value="{{Address$}}">
                    <polymer-ui-icon-button icon="trash" value="{{Remove$}}" onclick="this.model.Remove$ = null"></polymer-ui-icon-button>
                </div>
            </template>

            <div class="contact-form-row">
                <label></label>
                <polymer-ui-menu-item value="{{AddAddress$}}" onclick="this.model.AddAddress$ = null" icon="add" label="Add email" src="" theme="polymer-ui-light-theme" class="polymer-ui-light-bg"></polymer-ui-menu-item>
            </div>
        </div>

        <div class="body">
            <datalist id="phone-number-role-options">
                <template repeat="{{PhoneNumberRoleOptions}}">
                    <option value="{{Name}}">
                </template>
            </datalist>

            <template repeat="{{PhoneNumbers}}">
                <div class="contact-form-row">
                    <input class="label" value="{{SearchRole$}}" list="phone-number-role-options" placeholder="Phone">

                    <select class="wide" selectedIndex="{{SearchCountry$}}">
                        <template repeat="{{_Countries}}">
                            <option value="{{Name}}">{{DialCode}} ({{Name}})</option>
                        </template>
                    </select>

                    <input value="{{Number$}}">
                    <polymer-ui-icon-button icon="trash" value="{{Remove$}}" onclick="this.model.Remove$ = null"></polymer-ui-icon-button>
                </div>
            </template>

            <div class="contact-form-row">
                <label></label>
                <polymer-ui-menu-item value="{{AddPhoneNumber$}}" onclick="this.model.AddPhoneNumber$ = null" icon="add" label="Add phone" src="" theme="polymer-ui-light-theme" class="polymer-ui-light-bg"></polymer-ui-menu-item>
            </div>
        </div>

        <div class="body">
            <div class="contact-form-row">
                <textarea placeholder="Note" value="{{Note$}}"></textarea>
                <!--
                Actually `value` is not a valid property for a TEXTAREA but this is an only way to get it to work with MDV
                MDV issue, see: https://github.com/Polymer/Template-instantiation/issues/80
                HTML5 spec, see: http://www.w3.org/TR/html5/forms.html#the-textarea-element
                -->
            </div>
        </div>
    </form>
</div>
